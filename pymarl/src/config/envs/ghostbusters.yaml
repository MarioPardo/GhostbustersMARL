env: ghostbusters

env_args:
  n_agents: 3
  episode_limit: 300      # Start with shorter episodes (Stage 1 curriculum)
  width: 30
  height: 30
  extraction_tl : [25, 25]
  extraction_br : [29, 29]
  seed: 0

  # CURRICULUM STAGE 1: Easy start
  spawn_radius: 10  # Agents spawn within 10 cells of ghost (comment out for normal difficulty)

  #reward
  reward_kill: 10000      # MASSIVE success signal (matches code: 10000 in globalReward)
  reward_surrounded: 50   # Bonus each step when all agents surround
  reward_new_surround: 100  # High reward for each new agent joining surround (progressive)
  lambda_quadrant_coverage: 0.7
  lambda_ghost_dist_to_extraction: 1
  lambda_agent_dist_to_ghost: 3.0   # Potential field strength (3 agents Ã— 3.0 = +9 max when all on ghost)

  # --- SMAC-style keys used only for naming logs ---
  map_name: ghostbusters
  key: ghostbusters

  # rendeing
  render: True
  render_every: 50