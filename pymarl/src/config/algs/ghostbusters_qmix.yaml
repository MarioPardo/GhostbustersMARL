name: ghostbusters_qmix

# --- Agent / Controller ---
agent: rnn                 
mac: basic_mac             
runner: episode

# RNN agent
use_rnn: True
rnn_hidden_dim: 128        

# Action selection & outputs
agent_output_type: q
action_selector: epsilon_greedy

# --- Mixer & Learner ---
mixer: qmix                
learner: q_learner     

# QMIX-specific hyperparameters
mixing_embed_dim: 32       
hypernet_layers: 2        
hypernet_embed: 64         


# Target network update settings
target_update_interval: 200           
target_update_interval_or_tau: 200    
tau: 0.005                            

# --- Training ---
gamma: 0.99
double_q: True

optimizer: adam
lr: 0.0003                
grad_norm_clip: 5          

batch_size: 64             
buffer_size: 50000         
batch_size_run: 1          

t_max: 800000             

# Epsilon-greedy exploration 
epsilon_start: 1
epsilon_finish: 0.05       
epsilon_anneal_time: 450000  

# Logging with reward normalization for stability
standardise_returns: False
standardise_rewards: True   
reward_standardisation_alpha: 0.01 

# --- Logging / Eval ---
test_nepisode: 10
test_interval: 10000        
log_interval: 2000
save_model: True

# Exploration during evaluation
evaluation_epsilon: 0.1   

# Misc flags some forks read
obs_agent_id: False
obs_last_action: False
state_last_action: False
mask_before_softmax: False

