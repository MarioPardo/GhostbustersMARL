name: ghostbusters_vdn

# --- Agent / Controller ---
agent: rnn                 # built-in registered agent
mac: basic_mac             # multi-agent controller
runner: episode

# RNN agent
use_rnn: True
rnn_hidden_dim: 128

# Action selection & outputs
agent_output_type: q
action_selector: epsilon_greedy

# --- Mixer & Learner ---
mixer: vdn               
learner: q_learner        

# --- Training ---
gamma: 0.99
double_q: True

optimizer: adam
lr: 0.0005                
critic_lr: 0.0005

batch_size: 32             
buffer_size: 50000         
batch_size_run: 1      

t_max: 200000              

# Epsilon-greedy exploration
epsilon_start: 1.0
epsilon_finish: 0.05       
epsilon_anneal_time: 150000  

# Logging solid returns, no normalization for now
standardise_returns: False
standardise_rewards: False

# --- Logging / Eval ---
test_nepisode: 10
test_interval: 10000        
log_interval: 2000
save_model: True

# Exploration during evaluation
evaluation_epsilon: 0.1     

# Misc flags some forks read
obs_agent_id: False
obs_last_action: False
state_last_action: False
mask_before_softmax: False

# Target network update settings
target_update_interval: 200           
target_update_interval_or_tau: 200    
tau: 0.005                          
